<!DOCTYPE html>
<html layout:decorate="~{layout}"
>
  <head>
    <title th:text="#{login.message}"></title>
  </head>
  <body>
    <div layout:fragment="corpo" class="container d-flex flex-column align-items-center mt-4">
      <div th:replace="~{fragments/alert}"></div>
      <h3 class="text-center mb-4">
        <span th:text="#{login.message}"></span>
      </h3>
      <form th:action="@{/login}" method="post" class="w-25">
        <div th:if="${param.error}">
          <div class="alert alert-danger">
            <span th:text="#{login.error}"></span>
          </div>
        </div>
        <div class="row mb-3">
          <label for="email" th:text="#{login.email}" class="form-label"></label>
          <input
            type="text"
            id="email"
            name="username"
            class="form-control"
            autofocus="autofocus"
            th:placeholder="#{login.email}"
          />
        </div>
        <div class="row mb-3">
          <label for="senha" th:text="#{login.senha}" class="form-label"></label>
          <input
            type="password"
            id="senha"
            name="password"
            class="form-control"
            th:placeholder="#{login.senha}"
          />
        </div>
        <div class="row">
          <input
            type="submit"
            name="login-submit"
            id="login-submit"
            class="form-control btn btn-primary"
            th:value="#{login.button}"
          />
        </div>
      </form>
    </div>
  </body>
</html>
