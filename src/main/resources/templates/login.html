<!DOCTYPE html>
<html
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:th="http://www.thymeleaf.org"
  layout:decorate="~{layout}"
>
  <head>
    <title th:text="#{login.message}"></title>
  </head>
  <body>
    <div layout:fragment="corpo" th:remove="tag">
      <div th:replace="~{fragments/alert}"></div>
      <br />
      <br />
      <br />
      <div>
        <div class="col-md-6">
          <h1 th:text="#{login.message}"></h1>
          <form th:action="@{/login}" method="post">
            <div th:if="${param.error}">
              <div class="alert alert-danger">
                <span th:text="#{login.error}"></span>
              </div>
            </div>
            <div class="form-group">
              <label for="email" th:text="#{login.email}"></label>:
              <input
                type="text"
                id="email"
                name="username"
                class="form-control"
                autofocus="autofocus"
                th:placeholder="#{login.email}"
              />
            </div>
            <div class="form-group">
              <label for="senha" th:text="#{login.senha}"></label>:
              <input
                type="senha"
                id="senha"
                name="password"
                class="form-control"
                th:placeholder="#{login.senha}"
              />
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-sm-3 col-sm-offset-3">
                  <input
                    type="submit"
                    name="login-submit"
                    id="login-submit"
                    class="form-control btn btn-info"
                    th:value="#{login.button}"
                  />
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
