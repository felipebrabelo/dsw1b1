<!DOCTYPE html>
<html layout:decorate="~{layout}">
  <head> </head>

  <body>
    <div layout:fragment="corpo">
      <div class="container mt-4">
        <div th:replace="~{fragments/alert}"></div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col" sec:authorize="hasRole('ROLE_ADMIN')">ID Profissonal</th>
              <th scope="col" sec:authorize="hasRole('ROLE_ADMIN')">ID Vaga</th>
              <th scope="col">Vaga</th>
              <th scope="col">Status</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="candidatura : ${candidaturas}">
              <th scope="row" th:text="${candidatura.id}"></th>
              <td th:text="${candidatura.profissional.id}" sec:authorize="hasRole('ROLE_ADMIN')" class="col-2"></td>
              <td th:text="${candidatura.vaga.id}" sec:authorize="hasRole('ROLE_ADMIN')" class="col-1"></td>
              <td th:text="${candidatura.vaga.titulo}"></td>
              <td th:text="${candidatura.status}"></td>
              <td>
                <a
                  class="btn btn-primary btn-sm"
                  th:href="@{/{cid}(cid=${candidatura.id})}"
                  >Visualizar</a
                >
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
