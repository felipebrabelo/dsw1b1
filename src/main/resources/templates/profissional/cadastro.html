<!DOCTYPE html>
<html layout:decorate="~{layout}">
  <head></head>

  <body>
    <div
      class="container d-flex flex-column align-items-center mt-4"
      layout:fragment="corpo"
    >
      <h3 th:text="#{profissional.create.label}">Cadastrar Profissional</h3>
      <form
        th:action="${profissional.id == null} ? @{/profissionais/salvar} : @{/profissionais/editar}"
        method="post"
        th:object="${profissional}"
      >
        <div class="w-100 mt-4">
          <div class="row mb-3">
            <div class="col">
              <label
                for="nome"
                class="form-label"
                th:text="#{profissional.nome}"
              >
                Nome
              </label>
              <input
                type="text"
                class="form-control"
                id="nome"
                th:field="*{nome}"
                th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid' : ''"
              />
              <div class="invalid-feedback">
                <span th:errors="*{nome}"></span>
              </div>
            </div>
            <div class="col">
              <label for="cpf" class="form-label" th:text="#{profissional.cpf}">
                CPF
              </label>
              <input
                type="text"
                class="form-control"
                id="cpf"
                th:field="*{cpf}"
                th:classappend="${#fields.hasErrors('cpf')} ? 'is-invalid' : ''"
                data-mask="000.000.000-00"
                data-mask-reverse="true"
              />
              <div class="invalid-feedback">
                <span th:errors="*{cpf}"></span>
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <label for="email" class="form-label" th:text="#{login.email}">
                Email
              </label>
              <input
                type="email"
                class="form-control"
                id="email"
                aria-describedby="emailHelp"
                th:field="*{email}"
                th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
              />
              <div class="invalid-feedback">
                <span th:errors="*{email}"></span>
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <div th:if="${profissional.id == null}" class="col">
              <label for="senha" class="form-label" th:text="#{login.senha}">
                Senha
              </label>
              <input
                type="password"
                class="form-control"
                id="senha"
                aria-describedby="senhaHelp"
                th:field="*{senha}"
                th:classappend="${#fields.hasErrors('senha')} ? 'is-invalid' : ''"
              />
              <div class="invalid-feedback">
                <span th:errors="*{senha}"></span>
              </div>
            </div>
            <div th:unless="${profissional.id == null}" class="col">
              <label
                for="senha"
                class="form-label"
                th:text="#{profissional.nova.senha}"
              >
                Nova senha
              </label>
              <input
                type="password"
                class="form-control"
                id="senha"
                name="novaSenha"
                aria-describedby="senhaHelp"
                th:classappend="${#fields.hasErrors('senha')} ? 'is-invalid' : ''"
              />
              <div class="invalid-feedback">
                <span th:errors="*{senha}"></span>
              </div>
              <input type="hidden" th:field="*{senha}" />
            </div>
            <div class="col">
              <label
                for="sexo"
                class="form-label"
                th:text="#{profissional.sexo}"
              >
                Sexo
              </label>
              <select
                class="form-select"
                id="sexo"
                th:field="*{sexo}"
                th:classappend="${#fields.hasErrors('sexo')} ? 'is-invalid' : ''"
              >
                <option
                  value=""
                  disabled
                  selected
                  th:text="#{profissional.sexo.selecione}"
                >
                  Selecione o sexo
                </option>
                <option
                  value="MASCULINO"
                  th:text="#{profissional.sexo.masculino}"
                >
                  Masculino
                </option>
                <option
                  value="FEMININO"
                  th:text="#{profissional.sexo.feminino}"
                >
                  Feminino
                </option>
                <option value="OUTRO" th:text="#{profissional.sexo.outro}">
                  Outro
                </option>
              </select>
              <div class="invalid-feedback">
                <span th:errors="*{sexo}"></span>
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <label
                for="telefone"
                class="form-label"
                th:text="#{profissional.telefone}"
              >
                Telefone
              </label>
              <input
                type="text"
                class="form-control"
                id="telefone"
                th:field="*{telefone}"
                th:classappend="${#fields.hasErrors('telefone')} ? 'is-invalid' : ''"
              />
              <div class="invalid-feedback">
                <span th:errors="*{telefone}"></span>
              </div>
            </div>
            <div class="col">
              <label
                for="dataNascimento"
                class="form-label"
                th:text="#{profissional.data.nascimento}"
              >
                Data de nascimento
              </label>
              <input
                type="date"
                class="form-control"
                id="dataNascimento"
                th:field="*{dataNascimento}"
                th:classappend="${#fields.hasErrors('dataNascimento')} ? 'is-invalid' : ''"
              />
              <div class="invalid-feedback">
                <span th:errors="*{dataNascimento}"></span>
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <label
                for="enabled"
                class="form-check-label"
                th:text="#{profissional.ativo}"
              >
                Ativo
              </label>
              <input
                type="checkbox"
                class="form-check-input"
                id="enabled"
                th:field="*{enabled}"
                th:classappend="${#fields.hasErrors('enabled')} ? 'is-invalid' : ''"
              />
              <div class="invalid-feedback">
                <span th:errors="*{enabled}"></span>
              </div>
            </div>
          </div>
          <input type="hidden" id="id" th:field="*{id}" />
          <div class="d-flex justify-content-center align-items-center pt-3">
            <button class="btn btn-primary" type="submit">
              <span
                th:text="${profissional.id == null} ? #{profissional.criar} : #{profissional.atualizar}"
              ></span>
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
