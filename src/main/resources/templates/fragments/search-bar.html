<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <search-bar th:fragment="search-bar" class="d-flex justify-content-center">
      <form th:action="@{/vagas}" method="get" class="d-flex w-50">
        <div class="input-group w-100">
          <input
            type="text"
            name="cargo"
            class="form-control"
            th:placeholder="#{search.cargo.placeholder}"
            th:value="${cargo}"
          />

          <input
            type="text"
            name="local"
            class="form-control js-cidade-input"
            th:placeholder="#{search.local.placeholder}"
            th:value="${local}"
            list="cidadesList"
          />
          <datalist id="cidadesList" class="js-cidade-autocomplete"></datalist>
          <button class="btn btn-primary" type="submit" th:text="#{search.button}">Buscar</button>
        </div>
      </form>
    </search-bar>
  </body>
</html>
